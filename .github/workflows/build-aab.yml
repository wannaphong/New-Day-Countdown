name: Build AAB on Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: NewDayCountdown
      
      # Decode and setup keystore if secrets are available
      - name: Setup keystore
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks
          echo "KEYSTORE_FILE=${GITHUB_WORKSPACE}/NewDayCountdown/keystore.jks" >> $GITHUB_ENV
        working-directory: NewDayCountdown
      
      - name: Build Release AAB
        run: ./gradlew bundleRelease
        working-directory: NewDayCountdown
        env:
          KEYSTORE_FILE: ${{ env.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab-${{ github.event.release.tag_name }}
          path: NewDayCountdown/app/build/outputs/bundle/release/*.aab
          if-no-files-found: error
